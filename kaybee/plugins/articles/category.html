{% extends "layout.html" %}
{% block body %}
    {{ body }}

    <h2>Resources</h2>
    <ul id="reference-listing">
        {% for resource in resource.get_targets(sphinx_app.resources) %}
            <li><a href="{{ pathto(resource.docname, 1) + '.html'}}">{{ resource.title }}</a></li>
        {% endfor %}
    </ul>

    {% include 'kaybee_debug.html' %}
{% endblock %}
