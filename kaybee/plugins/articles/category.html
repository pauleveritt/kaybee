{% extends "layout.html" %}
{% block body %}
    {{ body }}

    <h2>Resources</h2>
    <ul id="kb-reference-listing">
        {% for resource in resource.get_targets(resources) %}
            <li><a
                    class="kb-reference-item"
                    href="{{ pathto(resource.docname, 1) + '.html'}}">{{ resource.title }}</a></li>
        {% endfor %}
    </ul>

    {% include 'kaybee_debug.html' %}
{% endblock %}
