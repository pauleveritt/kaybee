<div id="querylist-{{ widget.props.name }}">
    {% for result_set in result_sets %}
        <div class="result_set">
            <h4 class="kb-querylist-label">{{ result_set.label }}</h4>
            <ul>
                {% for result in result_set.results %}
                    <li>
                        <a class="kb-querylist-item"
                           href="{{ '/' + result.docname + '.html' }}">{{ result.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
