<div id="sectionquery-{{ widget.props.name }}">
    <p>There are <span
            id="kb-sectionquery-resultcount">{{ result_count }}</span> results.
    </p>
    <ul>
        {% for result in widget.results %}
            <li>
                <a class="kb-sectionquery-item"
                   href="{{ '/' + result.docname + '.html' }}">{{ result.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
